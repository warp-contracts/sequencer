syntax = "proto3";

package sequencer.sequencer;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "sequencer/sequencer/last_arweave_block.proto";

option go_package = "github.com/warp-contracts/sequencer/x/sequencer/types";

// Msg defines the Msg service.
service Msg {
  rpc DataItem               (MsgDataItem              ) returns (MsgDataItemResponse              );
  rpc CreateLastArweaveBlock (MsgCreateLastArweaveBlock) returns (MsgCreateLastArweaveBlockResponse);
  rpc UpdateLastArweaveBlock (MsgUpdateLastArweaveBlock) returns (MsgUpdateLastArweaveBlockResponse);
  rpc DeleteLastArweaveBlock (MsgDeleteLastArweaveBlock) returns (MsgDeleteLastArweaveBlockResponse);
}
message MsgDataItem {
  bytes data_item = 1 [(gogoproto.customtype) = "github.com/warp-contracts/syncer/src/utils/bundlr.BundleItem", (gogoproto.nullable) = false];
  string sort_key = 2;
}

message MsgDataItemResponse {}

message MsgCreateLastArweaveBlock {
  string creator = 1;
  uint64 height = 2;
  uint64 timestamp = 3;
  bytes hash = 4;
}

message MsgCreateLastArweaveBlockResponse {}

message MsgUpdateLastArweaveBlock {
  string creator = 1;
  uint64 height = 2;
  uint64 timestamp = 3;
  bytes hash = 4;
}

message MsgUpdateLastArweaveBlockResponse {
}

message MsgDeleteLastArweaveBlock {
  string creator = 1;
  bytes hash = 2;
}

message MsgDeleteLastArweaveBlockResponse {}

