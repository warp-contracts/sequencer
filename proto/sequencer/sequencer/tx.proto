syntax = "proto3";

package warpcontracts.sequencer.sequencer;

option go_package = "github.com/warp-contracts/sequencer/x/sequencer/types";

// Msg defines the Msg service.
service Msg {
  rpc Arweave (MsgArweave) returns (MsgArweaveResponse);
}
message Tag {
  string name = 1;
  string value = 2;
}

message MsgArweave {
  string creator   =  1;
  int32 format    =  2;
  string id        =  3;
  string lastTx    =  4;
  string owner     =  5;
  repeated Tag tags =  6;
  string target    =  7;
  string quantity  =  8;
  string dataRoot  =  9;
  string dataSize  = 10;
  string data      = 11;
  string reward    = 12;
  string signature = 13;
}

message MsgArweaveResponse {}

