syntax = "proto3";

package warpcontracts.sequencer.sequencer;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/warp-contracts/sequencer/x/sequencer/types";

// Msg defines the Msg service.
service Msg { rpc DataItem(MsgDataItem) returns (MsgDataItemResponse); }

message MsgDataItem {
  string creator = 1;
  bytes data_item = 2 [
    (gogoproto.customtype) =
        "github.com/warp-contracts/syncer/src/utils/bundlr.BundleItem",
    (gogoproto.nullable) = false
  ];
}

message MsgDataItemResponse {}
